<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profylift</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
html { scroll-behavior:smooth; }
body { background:#000; color:#fff; }

/* NAVBAR */
nav {
 position:fixed;
 top:0;
 width:100%;
 padding:25px 10%;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(0,0,0,0.95);
 z-index:1000;
 border-bottom:1px solid #111;
}
nav img { height:80px; }
nav a {
 color:#aaa;
 text-decoration:none;
 margin-left:30px;
}
nav a:hover { color:#fff; }

/* HERO */
.hero {
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:0 20px;
 background: radial-gradient(circle at center, #111 0%, #000 70%);
}
.hero h1 { font-size:3.5rem; margin-bottom:20px; }
.highlight { color:#ffcc00; }
.hero p { max-width:700px; opacity:0.8; margin-bottom:30px; }

.btn {
 padding:14px 30px;
 border:1px solid #fff;
 text-decoration:none;
 color:#fff;
 margin:10px;
 display:inline-block;
 transition:0.3s;
}
.btn:hover { background:#fff; color:#000; }

/* SECTIONS */
section { padding:120px 10%; border-bottom:1px solid #111; }
h2 { text-align:center; margin-bottom:50px; font-size:2.5rem; }

/* REELS */
.reels-grid {
 display:grid;
 grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
 gap:30px;
}
.reel-card {
 border:1px solid #222;
 padding:60px;
 text-align:center;
 cursor:pointer;
 transition:0.3s;
}
.reel-card:hover {
 border-color:#ffcc00;
 transform:translateY(-5px);
}

/* CLIENTS */
.clients-grid {
 display:grid;
 grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
 gap:30px;
}
.clients-grid img {
 width:100%;
 border:1px solid #222;
 transition:0.3s;
}
.clients-grid img:hover {
 transform:scale(1.05);
 border-color:#ffcc00;
}

/* MODAL */
.modal {
 display:none;
 position:fixed;
 top:0; left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,0.85);
 justify-content:center;
 align-items:center;
 z-index:2000;
}
.modal video {
 width:80%;
 max-width:800px;
}
.close {
 position:absolute;
 top:30px;
 right:40px;
 font-size:35px;
 cursor:pointer;
}

/* FLOATING BUTTONS */
.whatsapp-btn {
 position:fixed;
 bottom:25px;
 right:25px;
 background:#25D366;
 color:#000;
 padding:15px 18px;
 border-radius:50px;
 text-decoration:none;
 font-weight:bold;
 z-index:1500;
}

.instagram-btn {
 position:fixed;
 bottom:25px;
 left:25px;
 background:#ffcc00;
 color:#000;
 padding:15px 18px;
 border-radius:50px;
 text-decoration:none;
 font-weight:bold;
 z-index:1500;
}

/* FOOTER */
footer {
 text-align:center;
 padding:60px;
 opacity:0.4;
}
</style>
</head>

<body>

<nav>
 <img src="logo.png">
 <div>
  <a href="#reels">Reels</a>
  <a href="#clients">Clients</a>
 </div>
</nav>

<section class="hero">
 <h1>We Create Viral <span class="highlight">Reels</span></h1>
 <p>Profylift helps businesses grow with high-performing Instagram content and strategic video editing.</p>
 <a href="#reels" class="btn">See Our Reels</a>
</section>

<section id="reels">
 <h2>Our Reels</h2>
 <div class="reels-grid">
  <div class="reel-card" onclick="openModal()">Click to Watch Reel</div>
 </div>
</section>

<section id="clients">
 <h2>Our Clients</h2>
 <div class="clients-grid">
  <img src="https://picsum.photos/400/400?1">
  <img src="https://picsum.photos/400/400?2">
  <img src="https://picsum.photos/400/400?3">
 </div>
</section>

<footer>
 Â© 2026 Profylift. All rights reserved.
</footer>

<!-- FLOATING BUTTONS -->
<a href="https://wa.me/916382287857" target="_blank" class="whatsapp-btn">WhatsApp</a>
<a href="https://instagram.com/classicloki06@gmail.com" target="_blank" class="instagram-btn">Instagram</a>

<!-- MODAL -->
<div class="modal" id="videoModal">
 <span class="close" onclick="closeModal()">&times;</span>
 <video controls>
  <source src="reel1.mp4" type="video/mp4">
 </video>
</div>

<script>
function openModal() {
 document.getElementById("videoModal").style.display="flex";
}
function closeModal() {
 document.getElementById("videoModal").style.display="none";
}
</script>

</body>
</html>
